<!DOCTYPE html>
<html>
<head>
<title>SVG World</title>
<style>

iframe { display:block; }

.foo {
  width: 100%;
  height: 100vh;
  align: "left"
  overflow-y: hidden;
}

body::-webkit-scrollbar {
    display: none;
}


body {
  -ms-overflow-style: none;  /* IE and Edge */
  scrollbar-width: none;  /* Firefox */
}

</style>
</head>
<body>

 <iframe src="ready.html"  class="foo" scrolling="no"frameborder="0"></iframe>  

 <iframe src="traveler.html"  class="foo" scrolling="no" frameborder="0"></iframe>


</body>
</html>
